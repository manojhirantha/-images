<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Top bar styles */
        .top-bar {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px 0;
        }
        .top-bar .contact-info {
            font-size: 14px;
            text-align: left; /* Align mobile number to the left */
        }
        .top-bar .contact-info i {
            margin-right: 5px;
        }
        /* Main navigation styles */
        .main-nav {
            background-color: #f8f9fa; /* Light gray background */
        }
        .main-nav ul.navbar-nav li.nav-item {
            margin-right: 20px;
        }
        /* Footer styles */
        footer {
            background-color: #000; /* Black background */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff; /* White text */
        }
        footer .footer-logo {
            max-width: 100px; /* Adjust as needed */
        }
        footer .social-icons a {
            color: #fff; /* White color for social icons */
            font-size: 20px;
            margin-right: 10px;
            transition: transform 0.2s; /* Smooth transition */
        }
        footer .social-icons a:hover {
            transform: scale(1.1); /* Enlarge on hover */
        }
        footer .email-signup input[type="email"] {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
        }
        footer .email-signup button {
            padding: 8px 20px;
            background-color: #000; /* Black button background */
            color: #fff; /* White text */
            border: none;
            cursor: pointer;
        }
        footer ul {
            list-style: none;
            padding-left: 0;
        }
        footer ul li {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <i class="fas fa-phone"></i> (+94716422536)
                        <i class="fas fa-map-marker-alt"></i> 123 Main St, City
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <!-- Add social media icons here if needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main navigation -->
    <nav class="navbar navbar-expand-lg navbar-light main-nav">
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="sample_logo.png" alt="Logo" class="footer-logo">
                    <div class="social-icons">
                        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.pinterest.com"><i class="fab fa-pinterest"></i></a>
                        <a href="https://www.tiktok.com"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
                <div class="col-md-8 text-right">
                    <ul>
                        <li><a href="#">Copyright Notice</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Sitemap</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <form class="email-signup">
                        <input type="email" placeholder="Your Email">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Link Bootstrap JS (at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
