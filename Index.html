<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Top bar styles */
        .top-bar {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px 0;
        }
        .top-bar .contact-info {
            font-size: 14px;
            text-align: left; /* Align mobile number to the left */
        }
        .top-bar .contact-info i {
            margin-right: 5px;
        }
        /* Main navigation styles */
        .main-nav {
            background-color: #f8f9fa; /* Light gray background */
        }
        .main-nav ul.navbar-nav li.nav-item {
            margin-right: 20px;
        }
        /* Footer styles */
        footer {
            background-color: #f8f9fa; /* Light gray background */
            padding: 30px 0;
        }
        footer .footer-logo {
            max-width: 100px; /* Adjust as needed */
        }
        footer .social-icons a {
            color: #000; /* Black color for social icons */
            font-size: 20px;
            margin-right: 10px;
        }
        footer .email-signup input[type="email"] {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
        }
        footer .email-signup button {
            padding: 8px 20px;
            background-color: #000; /* Black button background */
            color: #fff; /* White text */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <i class="fas fa-phone"></i> (+94716422536)
                        <i class="fas fa-map-marker-alt"></i> 123 Main St, City
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <!-- Add social media icons here if needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main navigation -->
    <nav class="navbar navbar-expand-lg navbar-light main-nav">
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
