<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allrecipes</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .recipes {
            background-color: #FFA500;
            padding: 50px 0;
            text-align: center;
        }

        .recipes h1 {
            color: #ffffff;
        }

        .subcategories ul {
            list-style: none;
            padding: 0;
        }

        .subcategories ul li {
            display: inline;
            margin-right: 20px;
            color: #000000;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin-right: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .recipe-images img {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .small-images img {
            width: 200px;
            height: 150px;
            margin-top: 20px;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Dinners</a></li>
                <li><a href="#">Meals</a></li>
                <li><a href="#">Ingredients</a></li>
            </ul>
        </div>
    </nav>

    <!-- Recipes Section -->
    <section class="recipes">
        <div class="container">
            <div class="header">
                <h1>Recipes</h1>
            </div>
            <div class="subcategories">
                <ul>
                    <li>Dinner Recipes</li>
                    <li>Fruits, Vegetables and Other Produce</li>
                    <!-- Add more subcategories -->
                </ul>
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="pinterest-icon.png" alt="Pinterest"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
            <div class="recipe-images">
                <img src="dish.jpg" alt="Delicious Dish">
                <div class="small-images">
                    <img src="chili.jpg" alt="Chili">
                    <img src="banana-bread.jpg" alt="Banana Bread">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Find and share everyday cooking inspiration on Allrecipes. Recipes, cooks, videos, and how-tos based on the food you love and the friends you follow.</p>
            <p>What We're Loving Right Now:</p>
            <!-- Add specific content here -->
        </div>
    </footer>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
